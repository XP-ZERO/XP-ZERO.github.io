function getEnvironment() {

	let environment = "browser";
	
	if(typeof process === 'object') {
	
		if(typeof process.versions === 'object') {
	
			if(typeof process.versions.node !== 'undefined')
				environment = "node";
		}
	}

	return environment;
}

function getPlatform(environment) {

	if(environment == "browser") {

		if(typeof require == "function" && typeof module == "object") {

			if(module.parent != null)
				return "module";

			return "cdn";
		}

		// return "script"; // STUB

		return "cdn";
	}

	else {

		if(module.parent != null)
			return "module";

		return "command";
	}
}

		var response;

		var settings = {};

		var disableHeaderCheck = false;

		var defaultHeaders = {
			"User-Agent": "node-XMLHttpRequest",
			"Accept": "*/*",
		};

		var headers = {};
		var headersCase = {};

		var forbiddenRequestHeaders = [
			"accept-charset",
			"accept-encoding",
			"access-control-request-headers",
			"access-control-request-method",
			"connection",
			"content-length",
			"content-transfer-encoding",
			"cookie",
			"cookie2",
			"date",
			"expect",
			"host",
			"keep-alive",
			"origin",
			"referer",
			"te",
			"trailer",
			"transfer-encoding",
			"upgrade",
			"via"
		];

		var forbiddenRequestMethods = [
			"TRACE",
			"TRACK",
			"CONNECT"
		];

		var sendFlag = false;
		var errorFlag = false;

		var listeners = {};


		this.UNSENT = 0;
		this.OPENED = 1;
		this.HEADERS_RECEIVED = 2;
		this.LOADING = 3;
		this.DONE = 4;

		this.readyState = this.UNSENT;

		this.onreadystatechange = null;

		this.responseText = "";
		this.responseXML = "";

		this.status = null;
		this.statusText = null;

		this.withCredentials = false;

		var isAllowedHttpHeader = function(header) {
			return disableHeaderCheck || (header && forbiddenRequestHeaders.indexOf(header.toLowerCase()) === -1);
		};

		var isAllowedHttpMethod = function(method) {
			return (method && forbiddenRequestMethods.indexOf(method) === -1);
		};

			this.abort();

			errorFlag = false;

			if(!isAllowedHttpMethod(method))

			if(!isAllowedHttpHeader(header)) {

				return;

			}

			if(sendFlag)

			header = headersCase[header.toLowerCase()] || header;

					break;

				case "file:":

					break;

				case undefined:

				case null:

				case "":

					break;

					throw new Error("Protocol not supported.");
			}

			if(local) {

					throw new Error("XMLHttpRequest: Only GET method is supported");

				if(settings.async) {

					fs.readFile(url.pathname, "utf8", function(error, data) {

						if(error)
							self.handleError(error);
						
						else {

							self.status = 200;
							self.responseText = data;

							setState(self.DONE);
						}
					});
				}
				
				else {

					try {

						this.responseText = fs.readFileSync(url.pathname, "utf8");
						this.status = 200;

						setState(self.DONE);
					}
					
					catch (e) {
						this.handleError(e);
					}
				}

			}

			var uri = url.pathname + (url.search ? url.search : "");

			for (var name in defaultHeaders) {

			}

			headers.Host = host;

			}

			}

			if(settings.method === "GET" || settings.method === "HEAD") {

			}

			}

			}

				port: port,
				path: uri,
				method: settings.method,
				headers: headers,
				agent: false,
				withCredentials: self.withCredentials

							hostname: url.hostname,
							port: url.port,
							path: url.path,
							method: response.statusCode === 303 ? "GET" : settings.method,
							headers: headers,
							withCredentials: self.withCredentials
						};

						request = doRequest(newOptions, responseHandler).on("error", errorHandler);

						request.end();

						return;
					}

					response.setEncoding("utf8");

					setState(self.HEADERS_RECEIVED);

					self.status = response.statusCode;

					response.on("data", function(chunk) {

						if(chunk)
							self.responseText += chunk;

						if(sendFlag)
							setState(self.LOADING);
					});

					response.on("end", function() {

						if(sendFlag) {

							setState(self.DONE);

							sendFlag = false;
						}
					});

					response.on("error", function(error) {
						self.handleError(error);
					});
				};

				var errorHandler = function errorHandler(error) {
					self.handleError(error);
				};

				request = doRequest(options, responseHandler).on("error", errorHandler);

				if(data)
					request.write(data);

				request.end();

				self.dispatchEvent("loadstart");
			}

				var syncFile = ".node-xmlhttprequest-sync-" + process.pid;

					"var responseText = '';" +

					"fs.writeFileSync('" + contentFile + "', JSON.stringify({err: error}), 'utf8');" +
					"fs.unlinkSync('" + syncFile + "');" +
					"});" +
					"}).on('error', function(error) {" +
					"fs.writeFileSync('" + contentFile + "', JSON.stringify({err: error}), 'utf8');" +
					"fs.unlinkSync('" + syncFile + "');" +

					(data ? "req.write('" + JSON.stringify(data).slice(1, -1).replace(/'/g, "\\'") + "');" : "") +

			this.status = 0;
			this.statusText = error;
			this.responseText = error.stack;

			errorFlag = true;

			setState(this.DONE);

			this.dispatchEvent('error');
		};

		this.abort = function() {

			if (request) {

				request.abort();

				request = null;
			}

			headers = defaultHeaders;

			this.status = 0;
			this.responseText = "";
			this.responseXML = "";

				(this.readyState !== this.OPENED || sendFlag) &&

function getURLArguments() {

	let vars = {};

	window.location.href.replace(
		/[?&]+([^=&]+)=([^&]*)/gi,
		function(m, key, value) {
			vars[decodeURIComponent(key).toLowerCase()] = decodeURIComponent(value);
		}
	);

	return vars;
}

function makeOnlineRequest(path, cors) {

	if(cors)
		path = "https://cors-anywhere.herokuapp.com/" + path;
	
	let rawFile = new XMLHttpRequest();
	rawFile.open("GET", path, false);

	let allText = "";

	rawFile.onreadystatechange = function() {

		if(rawFile.readyState === 4) {

			if(rawFile.status === 200 || rawFile.status == 0)
				allText = rawFile.responseText;
		}
	}

	rawFile.send(null);

	return allText;
}

function establishNodeRequire() {

	var Module = require("module");

	if(Module.prototype.require.kaeonUnited)
		return;

	var requireDefault = Module.prototype.require;
	var xhr = getXMLHTTPRequest();

	nodeRequire = function(path, reload) {

		if(path == "xmlhttprequest")
			return xhr;

		if(path.toLowerCase().endsWith("kaeonunited") || path.toLowerCase().endsWith("kaeonunited.js"))
			return executeModule("node");

		if(reload) {

			if(nodeRequire.cache[path] != null)
				delete nodeRequire.cache[path];
		}

		else if(nodeRequire.cache[path] != null)
			return nodeRequire.cache[path];

		try {

			let item = nodeRequire.requireDefault(path);
			nodeRequire.cache[path] = item;

			return item;
		}

		catch(error) {

		}

		let data = nodeRequire.open(path);

		if(nodeRequire.oneSuite != null)
			data = nodeRequire.oneSuite.preprocess(data);

		data = "require = arguments[0];var module={exports:{}};" + data + ";return module.exports;";

		nodeRequire.cache[path] = (new Function(data))(Module.prototype.require);

		return nodeRequire.cache[path];
	}

	nodeRequire.open = function(path) {

		if(global.platform == "node" &&
			!(path.toLowerCase().startsWith("http://") ||
			path.toLowerCase().startsWith("https://"))) {
			
			return global.fs.readFileSync(path, 'utf8');
		}

		let data = "";

		let rawFile = new xhr.XMLHttpRequest();
		
		rawFile.open("GET", path, false);

		rawFile.onreadystatechange = function() {

			if(rawFile.readyState === 4) {

				if(rawFile.status === 200 || rawFile.status == 0)
					data = rawFile.responseText;
			}
		}

		rawFile.send(null);

		return data;
	}

	nodeRequire.requireDefault = requireDefault;
	nodeRequire.cache = { };

	try {
		nodeRequire.oneSuite = require(linkONESuite);
	}

	catch(error) {

	}

	nodeRequire.kaeonUnited = true;
	
	Module.prototype.require = nodeRequire;
}
